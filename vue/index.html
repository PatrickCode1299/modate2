      body{

      .dark-mode {
  background-color: #040404 !important; /* Lighter dark background */
  color: #d1d1d1 !important; /* Lighter text color */
}


.dark-mode  div{
  background-color: unset !important;
  background-blend-mode: normal;
   /* Lighter dark background */
   /* Lighter text color */
}
.dark-mode  .images{
  background-blend-mode: normal;
  

}
.dark-mode nav{
  background-color: #1e1e1e !important; /* Lighter dark background */
  color: #d1d1d1 !important; /* Lighter text color */
}
/* Target specific text elements for dark mode */
.dark-mode h1, .dark-mode h2, .dark-mode h3, .dark-mode h4, .dark-mode h5, .dark-mode h6,
.dark-mode p, .dark-mode span, .dark-mode a, .dark-mode li, .dark-mode div {
  color: #d1d1d1 !important; /* Ensure text is light */
}

/* Override any inline styles */
.dark-mode * {
  background-color:auto !important; /* Lighter dark background */
  color: #ffd5ee !important; /* Lighter text color */
}

/* Target placeholder text */
.dark-mode ::placeholder {
  color: #b0b0b0 !important; /* Slightly lighter color for placeholder text */
}

/* Target input and textarea fields */
.dark-mode input, .dark-mode textarea, .dark-mode select {
  background-color: #2c2c2c !important; /* Slightly lighter background for inputs */
  color: #d1d1d1 !important; /* Text color for inputs */
}

/* Target links */
.dark-mode a {
  color: #fff !important; /* White  color for links */
}

/* Target borders */
.dark-mode input, .dark-mode textarea, .dark-mode select {
  border-color: #3c3c3c !important; /* Darker border color */
}
.dark-mode .overlay{
  background-color:none;
}
.dark-mode .quote-editor{
  background-color:black !important;
}
.dark-mode .reciever-details-header{
  background-color:black !important;
}
.dark-mode .inline-flex{
  background:none !important;
}
